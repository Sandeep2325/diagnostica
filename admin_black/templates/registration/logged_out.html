{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
    <div class="content p-0">
        <div class="row py-5">
            <div class="col-md-5 mx-auto">
                <div class="card">
                    <div class="card-header {{ direction.panel }}">
                        <h5 class="title">{% trans 'Log in' %}</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-7 text-center mx-auto">
                                <div class="card-footer">
                                    <a href="{% url 'admin:index' %}" class="btn btn-fill btn-primary">{% trans 'Log in again' %}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extrascript %}
    <script type="application/javascript">
        notification.info("<p class='{{ direction.panel }}'>" + "{% trans "Thanks for spending some quality time with the Web site today." %}" + "</p>", 'top', '{{ direction.notify }}');
    </script>
{% endblock %}

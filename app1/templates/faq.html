{% extends "index.html" %}
{% load static %}
{%block content%}
<body>
    {%include "header.html"%}
    <section class="sub_header py-xl-4 py-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex ">
                        <p class="m-0 fs-18 font-regular cl-dark-blue opc-5 pe-1 sub_nav_bar"><a
                                href="{%url "home"%}">Home</a></p>
                        /
                        <p class="m-0 fs-18 font-regular cl-dark-blue ps-1 sub_nav_bar">FAQ</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section_faq pb-5">
        <div class="container">
            <div class="row ">
                <div class="col-12">
                    <div class="bg-light-grey py-lg-5 px-lg-5 py-3 px-3 br-15">
                        {%if faqscount == 0%}
                        <h1 class="fs-40 font-bold cl-dark-blue pb-lg-5 py-3 text-center">Not Records Found</h1>
                        {%else%}
                        <h1 class="fs-40 font-bold cl-dark-blue pb-lg-5 py-3 text-center">Frequently asked question</h1>
                        {%endif%}
                        <div class="row pb-3">
                            <div class="col-lg-8 mx-auto">
                                <div class="accordion faqacc" id="accordionExample">
                                    {%for faq in faqs%}
                                    <div class="accordion-item faqitem">
                                        <h2 class="accordion-header" id="heading{{ forloop.counter }}"><button
                                                class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}"
                                                aria-expanded="false" aria-controls="collapseOne">{{ forloop.counter }}.{{faq.question}}</button>
                                        </h2>
                                        <div id="collapse{{ forloop.counter }}" class="accordion-collapse  {% if forloop.counter == 1%} show {% endif %}collapse "
                                            aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#accordionExample">
                                            <div class="accordion-body faqaccordian">
                                                <p>{{faq.answer}}</p>
                                            </div>
                                        </div>
                                    </div>
                                    {%endfor%}
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {%include "footer.html"%}
</body>

{%endblock%}

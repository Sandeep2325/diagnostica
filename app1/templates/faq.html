{%include "header.html"%}
{%include "subheader.html"%}
<body>
    <section class="section_faq pb-lg-5 pb-3">
        <div class="container">
            <div class="row ">
                <div class="col-12">
                    <div class="bg-light-grey py-lg-5 px-lg-5 py-3 px-3 br-15">
                        <h1 class="fs-40 font-bold cl-dark-blue py-lg-5 py-3 text-center">Frequently asked question</h1>
                        <div class="row ">
                            <div class="col-lg-8 mx-auto">
                                <div class="accordion faqacc" id="accordionExample">
                                    {%for faq in faqs%}
                                    <div class="accordion-item faqitem">
                                        <h2 class="accordion-header" id="headingOne"><button
                                                class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                                aria-expanded="false" aria-controls="collapseOne">{{ forloop.counter }}.{{faq.question}}</button>
                                        </h2>
                                        <div id="collapseOne" class="accordion-collapse collapse"
                                            aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                            <div class="accordion-body faqaccordian">
                                                <p>{{faq.answer}}</p>
                                            </div>
                                        </div>
                                    </div>
                                    {%endfor%}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {%include "footer.html"%}
</body>

</script>

</html>

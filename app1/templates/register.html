{% include "header.html" %}
{%load static%}
<section class="sub_header py-xl-4 py-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="d-flex ">
                    <a href="{%url "home"%}"
                        class="m-0 fs-18 font-regular cl-dark-blue opc-5 pe-1 sub_nav_bar">Home</a>
                    /
                    <p class="m-0 fs-18 font-regular cl-dark-blue ps-1 sub_nav_bar">Register</p>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section_register register pb-5">
    <div class="container">
        <div class="row">
            <form method="POST" id="registerForm">
                {%csrf_token%}
                <div class="col-lg-12">
                    <div class="row px-3">
                        <div class="offset-lg-1  col-lg-7 bg-light-grey px-3 px-sm-4 px-lg-3 pb-xl-5 px-xl-5 br-5">
                            <div class="pe-xl-5">
                                <h1 class="fs-40 font-bold cl-dark-blue pt-5 mb-4">
                                    Register Now
                                </h1>
                                {%for message in messages%}
                                {{message}}
                                {%endfor%}
                                <p class="fs18 font-regular cl-dark-blue opc-5 pb-4 m-0 pe-xl-5">
                                    Lorem Ipsum is simply dummy text of the printing and
                                    typesetting industry.
                                </p>
                                <div class="">
                                    <label class="fs-20 font-bold cl-dark-blue" for="name">Name</label>
                                    <br />
                                    <div class="pt-2">
                                        <input class="w-100 px-4 py-2 register_input br-5 m-0"
                                            placeholder="Enter Your Name" id="name" name="name" type="text" />
                                    </div>
                                </div>
                                <div class="pt-3">
                                    <label class="fs-20 font-bold cl-dark-blue" for="email">Enter Your Email
                                        ID</label>
                                    <br />
                                    <div class="pt-2">
                                        <input class="w-100 px-4 py-2 register_input br-5 m-0"
                                            placeholder="Enter Your Email ID" name="email" id="email" type="email" />
                                    </div>
                                </div>
                                <div class="pt-3">
                                    <label class="fs-20 font-bold cl-dark-blue" for="phone">Mobile Number</label>
                                    <br />
                                    <div class="pt-2 ">
                                        <input class="w-100 px-4 py-2 register_input br-5 m-0"
                                            placeholder="Enter Your Mobile Number" type="text" name="phone"
                                            id="phone" />

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6  pt-3 position-relative">
                                        <label class="fs-20 font-bold cl-dark-blue" for="password">Password</label>
                                        <br />
                                        <div class="pt-2">
                                            <input class="w-100 px-4 py-2 register_input br-5 m-0"
                                                placeholder="Enter Password" type="password" name="password"
                                                id="password" />
                                        </div>
                                        <i class=" toggle-password-register fa fa-fw fa-eye-slash "></i>
                                    </div>
                                    <div class="col-lg-6  pt-3">
                                        <label class="fs-20 font-bold cl-dark-blue" for="confirmpassword">Re-Enter
                                            Password</label>
                                        <br />
                                        <div class="pt-2 position-relative">
                                            <input class="w-100 px-4 py-2 register_input br-5 m-0"
                                                placeholder="Enter Confirm Password" type="password"
                                                name="confirmpassword" id="rePassword" />
                                            <i
                                                class=" r_password change_password_eye fa fa-fw fa-eye-slash position-absolute "></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <button class="px-5 py-2  bg-sky-blue br-5  fs-18 font-bold cl-dark-white br"
                                        type="submit" value="submit">REGISTER
                                        NOW</button>
                                </div>
                                <div class="d-flex py-3">
                                    <p class="m-0 opc-5">Are you already Registered?</p>
                                    <a href="{%url "user-login"%}" class="ps-3 fs-16 font-bold">Login</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5 bg-light-grey p-0">
                            <img src="{%static "images/login.png" %}" alt="" class="img-fluid h-100" />

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
<script>
    function toggleMenu() {
        var menuBox = document.getElementById('menu-box');

        if (menuBox.style.display == "block") {
            menuBox.style.display = "none";
        }
        else {
            menuBox.style.display = "block";
        }
    }
    $(document).on('click', '.toggle-password-register', function () {

        $(this).toggleClass("fa-eye fa-eye-slash");

        var input = $("#password");
        input.attr('type') === 'password' ? input.attr('type', 'text') : input.attr('type', 'password')
    });

    jQuery.validator.addMethod("name_regex", function (value, element) {
        return this.optional(element) || /^[a-zA-z\.\-_]{1,30}$/i.test(value);
    }, "Enter valid name");
    jQuery.validator.addMethod("phone_regex", function (value, element) {
        return this.optional(element) || /^[0-9\.\-_]{10,30}$/i.test(value);
    }, "Enter valid phone number");
    $.validator.addMethod('filesize', function (value, element, param) {
        return this.optional(element) || (element.files[0].size <= param)
    }, 'File size must be less than {0}');
    $("#registerForm").validate({
        rules: {

            'name': {
                required: true,
                minlength: 1,
                name_regex: true,
            },
            'email': {
                required: true,
                email: true
            },
            'phone': {
                required: true,
                phone_regex: true,
                minlength: 10
            },
            'password': {
                required: true,

            },
            'confirmpassword': {
                equalTo: '#password'
            }

        },

        messages: {

            'name': {
                required: "Enter first name",
            },
            'email': {
                required: "Enter email ID",
                email: "Enter valid email"
            },
            'phone': {
                required: "Enter phone number",
            },
            'password': {
                required: "Enter password"
            },
            'confirmpassword': {
                equalTo: "Enter matching password"
            },

        },
        submitHandler: function (form) {
            form.submit();
        }
    });


    $(document).on('click', '.r_password', function () {

        $(this).toggleClass("fa-eye fa-eye-slash");

        var input = $("#rePassword");
        input.attr('type') === 'password' ? input.attr('type', 'text') : input.attr('type', 'password')
    });


</script>

</html>

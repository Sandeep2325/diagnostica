<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- css -->
    {%load static%}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Regsitration with otp</title>
  </head>
  <body>
   
   <!-- Message -->

   {% if messages%}

   {%for message in messages%}
<div class="container mt-3 message alert alert-{{message.tags}} text-center">{{message}}</div>
   {%endfor%}

   {%endif%}


   <!-- Regsitration form -->

   <div class="mt-5 otp-signup-form text-center pb-3 shadow">
       <h5 class="p-3">An OTP has been send to your mobile number</h5>
       <form method="POST" class="p-4" novalidate> {% csrf_token%}
        <input type="text" id="digit-1" name="digit-1" data-next="digit-2" />
        <input type="text" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" />
        <input type="text" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" />
        <input type="text" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3" />
        {% comment %} <input type="text" name="otp" placeholder="paste an OTP here"> {% endcomment %}

    <button class="btn" name="registration" required>Submit</button>
    <a href="{%url "resend" %}" class="btn" name="otp" required>resend</button>

       </form>
   </div>
  </body>
</html>

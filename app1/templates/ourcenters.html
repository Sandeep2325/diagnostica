                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section_ourcenters pb-lg-5 pb-3">
        <div class="container">
            <div class="row ">
                <div class="col-12">
                    <div class="bg-light-grey  px-lg-5 py-3 px-3 br-15">
                        <div class="row">
                            <div class="col-lg-3">
                                <ul class="nav nav-tabs" id="myTab">
                                    <li class="active  "><a class=""  id="link1" href="#office" data-toggle="tab">Bangalore</a></li>

    {%include "footer.html"%}
</body>

<script>
var marker;
var map;

$("#link1").click(function(){
    changeMarkerPos(3.165759, 101.611416);
});
$("#link2").click(function(){
    changeMarkerPos(3.165559, 101.612416);
});

function initialize() {
    var styles = [{
        stylers: [{
            saturation: -100
        }]
    }];
    var styledMap = new google.maps.StyledMapType(styles, {
        name: "Styled Map"
    });
    var mapProp = {
        center: new google.maps.LatLng(3.165659, 101.611416),
        zoom: 17,
        panControl: false,
        zoomControl: false,
        mapTypeControl: false,
        scaleControl: true,
        streetViewControl: false,
        overviewMapControl: false,
        rotateControl: true,
        scrollwheel: false,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map_canvas"), mapProp);
  
    map.mapTypes.set('map_style', styledMap);
    map.setMapTypeId('map_style')

    marker = new google.maps.Marker({
        position: new google.maps.LatLng(3.167244, 101.612950),
        animation: google.maps.Animation.DROP,
        icon: 'https://cdn2.iconfinder.com/data/icons/flat-ui-icons-24-px/24/location-24-32.png',
    });
  
    marker.setMap(map);
    map.panTo(marker.position);
}

function changeMarkerPos(lat, lon){
    myLatLng = new google.maps.LatLng(lat, lon)
    marker.setPosition(myLatLng);
    map.panTo(myLatLng);
}

google.maps.event.addDomListener(window, 'load', initialize);



</script>

{%endblock%}
